apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: msa-maker-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - testweb.azjaehyun.shop
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - testweb.azjaehyun.shop
    port:
      name: https-443
      number: 443
      protocol: HTTP